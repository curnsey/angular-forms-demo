<div class="container">
  <h2>User Settings</h2>
  <hr/>
  <form>
    <div class="form-group"> 
      <label for="name">Name</label>
      <input name="name" id="name" class="form-control" placeholder="Name"/>
    </div>
    <div class="form-group"> 
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" class="form-control" placeholder="yyyy-mm-dd"/>
      </div>
    <div class="form-group"> 
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder=""/>
    </div>
    <div class="form-group"> 
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder=""/>
    </div>
    <div class="form-check">
      <input name="emailOffers" id="emailOffers" class="form-check-input" type="checkbox"/>
      <label for="emailOffers" class="form-check-label">Email Special Offers</label>
    </div>
    <br/>
    <p>Interface Background</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="backgroundColour" id="backgroundColour1" value="dark">
      <label class="form-check-label" for="backgroundColour1">
        Dark
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="backgroundColour" id="backgroundColour2" value="medium">
      <label class="form-check-label" for="backgroundColour2">
        Medium
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="backgroundColour" id="backgroundColour3" value="light">
      <label class="form-check-label" for="backgroundColour3">
        Light
      </label>
    </div>
    <br/>
    <div class="form-group">
      <label for="subscriptionType">State</label>
      <select id="subscriptionType" name="subscriptionType" class="form-control">
        <option value=""></option>
        <option value="7">Weekly</option>
        <option value="30">Monthly</option>
        <option value="365">Yearly</option>
      </select>
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
    </div>
    <hr/>
    <button class="btn btn-success" (click)="send()">Send</button>
  </form>
</div>
